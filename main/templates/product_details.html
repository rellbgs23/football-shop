{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - Sefruit Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Products
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product details...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                
                <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Title will be inserted here -->
                </h1>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="article-content-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-gray-900">
                            <p id="article-author">Author: Loading...</p>
                        </div>
                        <p class="text-sm text-gray-500">Author</p>
                    </div>
                </div>
            </div>
        </article>

    </div>
</div>

<script>
// Get product data from Django context
const product = {
    name: "{{ product.name|escapejs }}",
    description: "{{ product.description|escapejs }}",
    price: parseFloat("{{ product.price|escapejs }}"),
    category: "{{ product.category|escapejs }}",
    thumbnail: "{{ product.thumbnail|escapejs }}",
    is_featured: "{{ product.is_featured|lower|escapejs }}" === "true",
    user: "{{ product.user.username|escapejs }}"
};

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        'bola basket': 'Bola Basket',
        'bola tenis': 'Bola Tenis',
        'bola ping-pong': 'Bola Ping-pong',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Display product content
function displayProduct() {
    try {
        showState('loading');
        
        // Set title
        articleTitle.textContent = product.name;
        document.title = `${product.name} - Sefruit Shop`;
        
        // Set badges
        badgesContainer.innerHTML = '';
        
        // Category badge
        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-blue-600 text-white';
        categoryBadge.textContent = getCategoryLabel(product.category);
        badgesContainer.appendChild(categoryBadge);
        
        // Featured badge
        if (product.is_featured) {
            const featuredBadge = document.createElement('span');
            featuredBadge.className = 'inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800';
            featuredBadge.textContent = 'Featured';
            badgesContainer.appendChild(featuredBadge);
        }
        
        // Set featured image
        if (product.thumbnail) {
            featuredImage.src = product.thumbnail;
            featuredImage.alt = product.name;
            featuredImageContainer.classList.remove('hidden');
        } else {
            featuredImageContainer.classList.add('hidden');
        }
        
        // Set content
        const formattedPrice = product.price.toLocaleString('id-ID');
        articleContentText.innerHTML = `
            <div class="mb-6">
                <p class="text-2xl font-bold text-blue-600 mb-2">Rp ${formattedPrice}</p>
            </div>
            <div class="prose prose-blue">
                <h3 class="text-lg font-semibold mb-2">Description:</h3>
                <p class="whitespace-pre-line">${product.description}</p>
            </div>
        `;
        
        // Set author
        articleAuthor.textContent = `Posted by: ${product.user}`;
        
        showState('ready');
    } catch (error) {
        console.error('Error displaying product:', error);
        showState('error');
    }
}

// Initialize page
displayProduct();
</script>

{% endblock content %}
